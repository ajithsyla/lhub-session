<ul class="list-group" >
  <li class="list-group-item clearfix" *ngFor="let recipe of tajrecipes">
    <div class="col-lg-6"><h4>{{recipe.name | uppercase}}</h4>{{recipe.description}}</div>
    <div class="col-lg-6"><img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="pull-right" style="height:100px; width:100px"></div>
  </li>
</ul>
